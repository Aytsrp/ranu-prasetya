    <section class="contact d-flex p-5 min-vh-100">
      <div class="card glass mt-5 w-100">
        <div class="card-body text-white container">
          <h1 class="text-center mb-2">LEAVE ME A MESSAGE HERE</h1>
          <form>
            <div class="mb-2">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name"
                placeholder="Your full name">
            </div>

            <div class="mb-2">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email"
                placeholder="your@email.com">
            </div>

            <div class="mb-2">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject"
                placeholder="What's this about?">
            </div>

            <div class="mb-4">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5"
                placeholder="Write your message here..."></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn text-white" type="submit"
                style="background-color: #D8125B;">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </section>
